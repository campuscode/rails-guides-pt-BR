-
  name: Comece aqui
  documents:
    -
      name: Começando com Rails
      url: getting_started.html
      description: Tudo o que você precisa saber para instalar o Rails e criar sua primeira aplicação.
-
  name: Models
  documents:
    -
      name: Active Record Basics
      url: active_record_basics.html
      description: >
        O Active Record permite seus *models* interagirem com o banco de
        dados da aplicação. Este guia irá ajudá-lo a começar com models,
        persistência no banco de dados.
    -
      name: Active Record Migrations
      url: active_record_migrations.html
      description: >
        As *migrations* são um recurso do *Active Record* que permitem que você
        evolua seu *schema* do banco de dados ao longo do tempo. Em vez de
        escrever modificações de *schema* em SQL puro, as migrações permitem
        que você use uma DSL Ruby para descrever as mudanças em suas tabelas.
    -
      name: Active Record Validations
      url: active_record_validations.html
      description: >
        As validações são usadas para garantir que apenas dados válidos sejam
        salvos em seu banco de dados. Este guia ensina como validar o estado de objetos
        antes de irem para o banco de dados, usando as validações do *Active Record*.
    -
      name: Active Record Callbacks
      url: active_record_callbacks.html
      description: >
        *Callbacks* tornam possível escrever código que será executado sempre
        que um objeto é criado, atualizado, destruído, etc. Este guia ensina como
        executar uma ação durante este ciclo de vida de objetos *Active Record*.
    -
      name: Active Record Associations
      url: association_basics.html
      description: >
        No *Active Record*, uma associação é uma conexão entre dois *models Active Record*.
        Este guia cobre todas as associações fornecidas pelo *Active Record*.
    -
      name: Active Record Query Interface
      url: active_record_querying.html
      description: >
        Em vez de usar SQL bruto para encontrar registros de banco de dados, o
        *Active Record* oferece melhores maneiras de realizar as mesmas operações.
        Este guia abrange diferentes maneiras de recuperar dados do banco de
        dados usando o *Active Record*.
    -
      name: Active Model Basics
      url: active_model_basics.html
      description: >
        O *Active Model* permite que você crie objetos Ruby simples que se
        integram com o *Action Pack*, mas não precisa do *Active Record* para
        persistência do banco de dados. O *Active Model* também ajuda a
        construir ORMs personalizados para uso fora do framework Rails.
        Este guia fornece tudo que você precisa para começar a usar classes 
        *Active Model*.
-
  name: Views
  documents:
    -
      name: Action View Overview
      url: action_view_overview.html
      description: >
        *Action View* é responsável por gerar o HTML para as respostas da web.
        Este guia fornece uma introdução ao Action View.
      work_in_progress: true
    -
      name: Layouts and Rendering in Rails
      url: layouts_and_rendering.html
      description: Este guia aborda os recursos básicos de layout do Action Controller e do Action View, incluindo renderização e redirecionamento, uso de blocos de content_for e como utilizar partials.
    -
      name: Action View Helpers
      url: action_view_helpers.html
      description: >
        *Action View* tem métodos auxiliares para lidar com tudo, desde a
        formatação de datas e links para imagens, para limpar e localizar conteúdo. 
        Este guia apresenta alguns dos métodos do *Action View* mais comuns.
      work_in_progress: true
    -
      name: Action View Form Helpers
      url: form_helpers.html
      description: >
        Formulários HTML podem rapidamente se tornar tediosos de escrever e
        manter por causa da necessidade de lidar com a nomenclatura de
        controle de formulário e seus numerosos atributos. O Rails acaba com
        essa complexidade, fornecendo *viewers helpers* para gerar a marcação
        de formulário.
      work_in_progress: true
-
  name: Controllers
  documents:
    -
      name: Action Controller Overview
      url: action_controller_overview.html
      description: >
        *Controllers* são o núcleo de uma requisição web no Rails.
        Este guia cobre como os *controllers* funcionam e como eles se encaixam no
        ciclo de solicitação da sua aplicação. Inclui sessões, filtros,
        cookies, streaming de dados e lidar com exceções levantadas por uma
        solicitação, entre outros tópicos.
      work_in_progress: true
    -
      name: Rails Routing from the Outside In
      url: routing.html
      description: >
        O roteador Rails reconhece URLs e os despacha para um *controller*.
        Este guia cobre os recursos voltados para o usuário usar no roteamento
        de requisição com Rails.
        Se você quiser entender como usar o roteamento em suas aplicações Rails,
        comece por aqui.
-
  name: Outros componentes
  documents:
    -
      name: Active Support Core Extensions
      url: active_support_core_extensions.html
      description: >
        O *Active Support* fornece extensões e utilitários da linguagem Ruby.
        Enriquece a linguagem Ruby para o desenvolvimento de aplicações Rails
        e para o desenvolvimento do próprio Ruby on Rails.
      work_in_progress: true
    -
      name: Action Mailer Basics
      url: action_mailer_basics.html
      description: >
        Este guia fornece tudo que você precisa para começar a enviar
        e-mails da sua aplicação e muitos componentes internos do *Action Mailer*.
      work_in_progress: true
    -
      name: Action Mailbox Basics
      url: action_mailbox_basics.html
      description: Este guia aborda como usar o Action Mailbox para receber emails.
      work_in_progress: true
    -
      name: Action Text Overview
      url: action_text_overview.html
      description: Este guia aborda como usar o Action Rext para com conteúdo de texto com marcações.
      work_in_progress: true
    -
      name: Active Job Basics
      url: active_job_basics.html
      description: >
        O *Active Job* é uma estrutura para declarar tarefas em segundo plano e torná-los
        executáveis em uma variedade de back-ends de enfileiramento.
        Este guia fornece tudo o que você precisa para começar a criar, enfileirar 
        e executar tarefas (jobs) em segundo plano (background).
      work_in_progress: true
    -
      name: Active Storage Overview
      url: active_storage_overview.html
      description: >
        *Active Storage* facilita o upload de arquivos para um serviço de
        armazenamento em nuvem, transformar uploads e extrair metadados.
        Este guia aborda como anexar arquivos aos seus *models* do *Active Record*.
      work_in_progress: true
    -
      name: Action Cable Overview
      url: action_cable_overview.html
      description: >
        *Action Cable* integra *WebSockets* com o resto da sua aplicação Rails.
        Ele permite que recursos em tempo real sejam escritos em Ruby
        no mesmo estilo e forma do resto de sua aplicação Rails.
        Este guia explica como funciona o Action Cable e como usar WebSockets
        para criar funcionalidades em tempo real.
      work_in_progress: true
    -
      name: Webpacker
      url: webpacker.html
      description: >
        Este guia mostrará como instalar e usar o Webpacker para empacotar
        JavaScript, CSS e outros ativos para o lado do cliente da sua aplicação
        Rails.
      work_in_progress: true
